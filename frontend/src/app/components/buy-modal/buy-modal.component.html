<div class="modal-header">
    <h3 class="modal-title">Datos para la Entrada</h3>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>

<div class="modal-body">
    <form (ngSubmit)="submitForm()">
        <div *ngIf="errorMessage" class="alert alert-danger mb-3" role="alert">
            {{ errorMessage }}
        </div>
        
        <div class="mb-3">
            <label for="ticketName" class="form-label">Nombre completo</label>
            <input 
                type="text" 
                id="ticketName" 
                class="form-control" 
                [(ngModel)]="ticketName" 
                name="ticketName" 
                placeholder="Ingrese su nombre completo"
                aria-label="Nombre completo"
                required 
            />
        </div>
        
        <div class="mb-3">
            <label for="dni" class="form-label">DNI/NIF</label>
            <input 
                type="text" 
                id="dni" 
                class="form-control" 
                [(ngModel)]="dni" 
                name="dni" 
                placeholder="Ingrese su número de identificación"
                aria-label="Número de identificación"
                required 
            />
        </div>
        
        <div class="mb-3">
            <label for="genderSelect" class="form-label">Género</label>
            <select 
                id="genderSelect"
                class="form-select" 
                [(ngModel)]="gender" 
                name="gender"
                aria-label="Seleccione su género"
                title="Seleccione su género"
            >
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
                <option value="Otro">Otro</option>
                <option value="Prefiero no decir">Prefiero no decir</option>
            </select>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()" [disabled]="isLoading">
        Cancelar
    </button>
    <button type="submit" class="btn btn-success" (click)="submitForm()" [disabled]="isLoading">
        <span *ngIf="!isLoading">Terminar compra</span>
        <span *ngIf="isLoading" aria-hidden="true">
            <span class="spinner-border spinner-border-sm"></span>
            Procesando...
        </span>
    </button>
</div>
