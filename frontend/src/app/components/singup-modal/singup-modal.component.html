<div class="modal-content modal-content-custom">
    <div class="modal-header">
        <h3 class="modal-title" id="titulo-singup">Registrarse</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="closeModal()"></button>
    </div>

    <div class="modal-body">
        <form (ngSubmit)="submitSingup()">
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

            <div class="mb-3">
                <label for="nameSingup" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="name"
                    [disabled]="isLoading">
            </div>

            <div class="mb-3">
                <label for="emailSingup" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required
                    [(ngModel)]="email" [disabled]="isLoading">
            </div>

            <div class="mb-3">
                <label for="phoneSingup" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required [(ngModel)]="telefono"
                    [disabled]="isLoading">
            </div>

            <div class="mb-3">
                <label for="passwordSingup" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" required
                    [(ngModel)]="password" [disabled]="isLoading">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terminos" name="terminos" 
                    [(ngModel)]="acceptTerms" required>
                <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="datos" name="datos" 
                    [(ngModel)]="acceptData">
                <label class="form-check-label" for="datos">Permito el uso de mis datos personales para estadísticas</label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-login" id="submitBtn" [disabled]="isLoading">
                    <span *ngIf="!isLoading">Confirmar</span>
                    <span *ngIf="isLoading">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Procesando...
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
