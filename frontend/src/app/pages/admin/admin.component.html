<div class="grid-container">
    <div class="sidevar">
        <div class="logo">
            <h3>DEGRADEV</h3>
        </div>
        <div class="elements-container">
            <button (click)="showSection('clubbing')" class="item-container">
                <div class="inicio-icon">
                    <ion-icon name="wine"></ion-icon>
                </div>
                <div class="inicio-title">
                    <h2>CLUBBING</h2>
                </div>
            </button>
            <button (click)="showSection('conciertos')" class="item-container">
                <div class="inicio-icon">
                    <ion-icon name="musical-notes"></ion-icon>
                </div>
                <div class="inicio-title">
                    <h2>CONCIERTOS</h2>
                </div>
            </button>
            <button (click)="showSection('eventos')" class="item-container">
                <div class="inicio-icon">
                    <ion-icon name="people"></ion-icon>
                </div>
                <div class="inicio-title">
                    <h2>EVENTOS</h2>
                </div>
            </button>
            <button (click)="showSection('usuarios')" class="item-container">
                <div class="inicio-icon">
                    <ion-icon name="construct"></ion-icon>
                </div>
                <div class="inicio-title">
                    <h2>USUARIOS</h2>
                </div>
            </button>
            <button (click)="showSection('comentarios')" class="item-container">
                <div class="inicio-icon">
                    <ion-icon name="chatbubble"></ion-icon>
                </div>
                <div class="inicio-title">
                    <h2>COMENTARIOS</h2>
                </div>
            </button>
            <a href="/users/logout">
                <div class="logout-container">
                    <div class="logout-icon">
                        <ion-icon name="log-in" style="font-size: 30px;"></ion-icon>
                    </div>
                    <div class="logout-title">
                        <h2>CERRAR SESION</h2>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="topvar">
        <!-- ...top navigation content unchanged... -->
    </div>
    <section class="inicio-section">
        <div class="container1" *ngIf="activeSection === 'clubbing'">
            <table class="table">
                <thead>
                  <tr>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let party of parties">
                    <td>{{ party.title }}</td>
                    <td>{{ party.description }}</td>
                    <td>
                      <!-- <button (click)="deleteParty(party.id)">Eliminar</button> -->
                    </td>
                  </tr>
                </tbody>
              </table>
            <!-- <a href="#" (click)="openCreatePartyModal()">Añadir Fiesta</a> -->
        </div>
        <div class="container1" *ngIf="activeSection === 'conciertos'">
            <table class="table">
                <thead>
                  <tr>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let concert of concerts">
                    <td>{{ concert.title }}</td>
                    <td>{{ concert.description }}</td>
                    <td>
                     <!-- <button (click)="deleteConcert(concert.id)">Eliminar</button> -->
                    </td>
                  </tr>
                </tbody>
              </table>
            <!---  <a href="#" (click)="openCreateConcertModal()">Añadir Concierto</a> -->
        </div>
        <div class="container1" *ngIf="activeSection === 'eventos'">
            <p class="title">EVENTOS</p>
        </div>
        <div class="container1" *ngIf="activeSection === 'comentarios'">
            <p class="title">COMENTARIOS</p>
            
        </div>
        <div class="container1" *ngIf="activeSection === 'usuarios'">
            <table class="table">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                     <!-- <button (click)="deleteUser(user.id)">Eliminar</button> -->
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </section>
</div>
