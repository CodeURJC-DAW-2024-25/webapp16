<app-header></app-header>
<section class="principal">
    <div class="clubbing-container">
        <div class="title">
            <h2>Clubbing</h2>
            <hr class="line-title" />
            <p>La mejor fiesta de la noche madrile√±a, en pleno centro!</p>
        </div>
        <div class="party-container">
          <div class="party">
            <div class="party-img">

            </div>
            <div class="party-desc">
              <h3>Ocho&Medio</h3>
              <p>La mejor Musica Indie de la Ciudad</p>
            </div>

              <button class="btn btn-primary">Comprar Entrada</button>

          </div>

              @for (type of concerTypes; track $index) {

                  </li>

              }

            <div class="concert-content">
              <div class="available-concerts">

                  <img src="assets/img/cruzcafune.jpg" alt="">

                </div>

                  <img src="assets/img/cruzcafune.jpg" alt="">
                </div>
                <div class="concert-content">
                  <img src="assets/img/cruzcafune.jpg" alt="">
                </div>
                <div class="concert-content">
                  <img src="assets/img/cruzcafune.jpg" alt="">
                </div>
              </div>
